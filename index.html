<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="jumbotron jumbotron-fluid">
          <h1 class="display-4">Weather Dashboard</h1>
        </div>
    </header>

    <main class="container container-fluid">
    
          <div class="card">
            <h3 class="card-header text-uppercase">Search By City</h3>
            <form id="city-form" class="card-body">
              <fieldset>
              <label class="form-label" for="city">City</label>
              <input type="text" class="form-control" id="city" aria-describedby="emailHelp" placeholder="City">
              <button type="submit" class="btn searchButton">Search!</button>
            </fieldset>
            </form>
          </div>
          <h3 class="historyHeader">Search History</h3>
          <div id="historyContainer">
          </div>
    
          <h2 class="subtitle">Showing Weather for: <span id="city-search-term"></span></h2>
          <div id="city-container" class="list-group"></div>
        </div>
        <div id="appendCards">
        </div>

          <h3 class="subtitle">5 Day Forecast!</h3>
          <div id="appendFiveDay">
          </div>
      </main>
    

      <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
       integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
      <script src="./assets/js/script.js"></script>
</body>
</html>
